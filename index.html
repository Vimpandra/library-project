<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Library</h1>
        
        <button class="darkBtn" id="addBookBtn">Add a new Book</button>
    </header>

    <div class="inputBooks hidden" id="addBookWindow">
        <h2>Enter a new book</h2>
            <div class="inpt">
                <input type="text" name="title" id="title">
                <label for="title">Title</label>
            </div>
            <div class="inpt">
                <input type="text" name="author" id="author">
                <label for="author">Author</label>
            </div>
            <div class="readCheck">
                <p>Have you read it?</p>
                <div class="tglGroup">
                    <div class="toggleBtn" id="tglBtn"></div>
                    <div id="tglText">No, not yet</div>
                </div>

            </div>
            <button class="darkBtn" id="submitBtn">Save to Library</button>
    </div>

    <div id="results"></div>
</body>
</html>
